<!DOCTYPE html>
<html>
<head>
<title>Ejemplo DOM</title>
<meta charset="utf-8">
<script type="text/javascript">

function cambiarAspecto(elemento) {
var elementosObtenidos = document.getElementsByTagName(elemento);
elementosObtenidos[0].style.backgroundColor = '#FF6633';
elementosObtenidos[1].style.backgroundColor = '#FF9933';
elementosObtenidos[2].style.backgroundColor = '#FFCC33';
}
function sfondo(colore) {
    document.bgColor = colore;
}
function cambiarcolor(){
    var result = document.getElementById('colo').value;
    if(result==true){
        document.bgColor = document.getElementById('colo').value;
    }
}
function cambiarrojo(elemento){
    var element= document.getElementsByTagName(elemento);
    element[0].style.backgroundColor = '#f51313';
    element[1].style.backgroundColor = '#d10505';
}
</script>
</head>
<body>

<!-- Formulario de contacto -->
<div style="width:450px;">
<form name ="formularioContacto" class="formularioTipo1" method="get" action="accion.html" onclick="cambiarAspecto('label')">
<p>Si quieres contactar con nosotros envíanos este formulario relleno:</p>
<label for="nombre" style="background:red"><span>Nombre:</span> <input id="nombre" type="text" name="nombre" /></label>
<label for="apellidos"><span>Apellidos:</span> <input id="apellidos" type="text" name="apellidos" /></label>
<label for="email"><span>Correo electrónico:</span> <input id="email" type="text" name="email" /></label>
<label>
<input type="submit" value="Enviar" >
<input type="reset" value="Cancelar">
</label>
</form>
</div>
<input id="colo"type="color" name="color"> <input type="button" onClick="cambiarcolor()">
<CENTER>
<form>

</form>

</body>
</html>
