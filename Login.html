<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Login UPeU</title>
    <link rel="stylesheet" href="CSS/estilos.css">
</head>
<body>
<div class="login" align="center">
   <img class="Fondo" src="IMG/Ball.png" alt="" height="200">
    <p>
      <label for="usuario">Usuario o Email:</label>
      <input type="text" name="ingreso" id="Login" placeholder="name@example.com">
    </p>
    <p>
        <label for="contraseña">Contraseña:</label>
        <input type="password" name="contraseña" id="Contraseña" placeholder="Contraseña">
    </p>
    <p class="login-submit">
      <button type="submit" class="boton-ingresar">Ingresar</button>
    </p>
    <p class="olvide-contraseña">
    <a href="#">Has Olvidado la Contraseña?</a>
    </p>
</div>


</body>
</html>
