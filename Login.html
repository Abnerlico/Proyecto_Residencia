<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Login UPeU</title>
</head>
<body>
<form class="login">
    <p>
      <label for="usuario">Usuario o Email:</label>
      <input type="text" name="ingreso" id="Login" value="name@example.com">
    </p>
    <p>
        <label for="contraseña">Contraseña:</label>
        <input type="password" name="contraseña" id="Contraseña" value="123456789">
    </p>
    <p class="login-submit">
      <button type="submit" class="boton-ingresar">Ingresar</button>
    </p>
    <p class="olvide-contraseña">
    <a href="#">Has Olvidado la Contraseña?</a>
    </p>
    </form>
</body>
</html>
